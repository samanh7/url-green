<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Color Guard</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        #videoPreview {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
            margin: 20px 0;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #startBtn {
            background: #4CAF50;
            color: white;
        }

        #stopBtn {
            background: #f44336;
            color: white;
        }

        #status {
            padding: 10px;
            border-radius: 5px;
            background: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <video id="videoPreview" playsinline autoplay></video>
    <div class="controls">
        <button id="startBtn">Start Monitoring</button>
        <button id="stopBtn" disabled>Stop</button>
    </div>
    <div id="status">Status: Ready</div>

    <script>
        class ColorGuard {
            constructor() {
                this.videoElement = document.getElementById('videoPreview');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.statusDiv = document.getElementById('status');
                
                this.mediaStream = null;
                this.alarmSound = null;
                this.analysisInterval = null;
                
                this.initialize();
            }

            async initialize() {
                try {
                    await this.loadAlarmSound();
                    this.setupEventListeners();
                    this.statusDiv.textContent = 'System Ready';
                } catch (error) {
                    this.handleError('Initialization Failed', error);
                }
            }

            async loadAlarmSound() {
                try {
                    const response = await fetch('https://assets.mixkit.co/active_storage/sfx/2590/2590-preview.mp3');
                    const blob = await response.blob();
                    this.alarmSound = new Audio(URL.createObjectURL(blob));
                    this.alarmSound.loop = true;
                } catch (error) {
                    throw new Error('Alarm sound loading failed');
                }
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startMonitoring());
                this.stopBtn.addEventListener('click', () => this.stopMonitoring());
            }

            async startMonitoring() {
                try {
                    this.mediaStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    
                    this.videoElement.srcObject = this.mediaStream;
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.statusDiv.textContent = 'Monitoring...';
                    
                    this.startColorAnalysis();
                } catch (error) {
                    this.handleError('Camera Access Error', error);
                }
            }

            startColorAnalysis() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                this.analysisInterval = setInterval(() => {
                    canvas.width = this.videoElement.videoWidth;
                    canvas.height = this.videoElement.videoHeight;
                    ctx.drawImage(this.videoElement, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const greenPercentage = this.calculateGreenPercentage(imageData.data);
                    
                    if (greenPercentage < 40) {
                        this.triggerAlarm();
                    }
                }, 500);
            }

            calculateGreenPercentage(imageData) {
                let greenPixels = 0;
                for (let i = 0; i < imageData.length; i += 4) {
                    const [r, g, b] = imageData.slice(i, i + 3);
                    if (g > r * 1.5 && g > b * 1.5 && g > 100) {
                        greenPixels++;
                    }
                }
                return (greenPixels / (imageData.length / 4)) * 100;
            }

            triggerAlarm() {
                this.statusDiv.textContent = 'ALARM! Non-green detected';
                this.statusDiv.style.color = '#ff4444';
                this.alarmSound.play().catch(error => {
                    this.handleError('Audio Playback Error', error);
                });
            }

            async stopMonitoring() {
                if (this.mediaStream) {
                    this.mediaStream.getTracks().forEach(track => track.stop());
                }
                if (this.analysisInterval) {
                    clearInterval(this.analysisInterval);
                }
                if (this.alarmSound) {
                    this.alarmSound.pause();
                    this.alarmSound.currentTime = 0;
                }
                
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.statusDiv.textContent = 'System Ready';
                this.statusDiv.style.color = 'white';
            }

            handleError(context, error) {
                console.error(`${context}:`, error);
                this.statusDiv.textContent = `${context}: ${error.message}`;
                this.statusDiv.style.color = '#ff4444';
            }
        }

        // Initialize Application
        window.addEventListener('DOMContentLoaded', () => {
            new ColorGuard();
        });
    </script>
</body>
  </html>

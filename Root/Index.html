<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم پیشرفته تشخیص رنگ سبز</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>سیستم نظارت هوشمند رنگ سبز</h1>
    
    <div id="videoContainer">
        <video id="videoFeed" playsinline autoplay></video>
    </div>

    <div class="controls">
        <button id="startBtn">فعال‌سازی دوربین</button>
        <button id="stopBtn" disabled>توقف سیستم</button>
        <div class="file-input-container">
            <input type="file" id="alarmFile" accept="audio/*">
            <label for="alarmFile" class="file-input-label">انتخاب فایل آلارم</label>
        </div>
    </div>

    <div class="config">
        <label>آستانه هشدار: <span id="sensitivityValue">10</span>%</label>
        <input type="range" id="sensitivity" min="0" max="30" value="10">
    </div>

    <div id="status">وضعیت: سیستم آماده به کار است</div>
    <div id="colorPreview"></div>

    <script src="script.js"></script>
</body>
</html>
